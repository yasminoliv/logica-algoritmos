<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Converter numeros
        // parseInt = Numeros inteiros
        // parseFloat = Numeros reais

        // Obter dois valores
        var numero1 = parseInt (prompt ("Informe o primeiro numero"));
        var numero2 = parseInt (prompt ("Informe o segundo numero"));

        // Exibir Calculos
        document.write("A soma dos valores é " + (numero1+numero2));
        document.write("<hr>");
        document.write("A subtração dos valores é " + (numero1-numero2));
        document.write("<hr>");
        document.write("A multiplicação dos valores é " + (numero1*numero2));
        document.write("<hr>");
        document.write("A divisão dos valores é " + (numero1/numero2));
        document.write("<hr>");

    </script>

</head>
<body>
    
</body>
</html>
