<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /*
        While - Verifica se vai realizar o loop
        Do - While - Executa e depois verifica se irá realizar novamente um loop
        */

        // Contador de pessoas
        var contador = 0;

        // Laço
        do{
            var nome = prompt("informe um nome ou sair para finalizar");
            if(nome.toLowerCase() != "sair"){
                contador++;
            }
        }while(nome.toLowerCase() != "sair");

        // Exibir a quantidade de pessoas
        document.write("A quantidade: " + contador);

    </script>

</head>

</body>
</html>
