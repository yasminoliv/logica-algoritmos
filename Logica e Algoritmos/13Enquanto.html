<script>
    /*
        ++  Incremeta mais um
        --  Decrementa menos um
        +=3 Incrementa mais três
        -=2 Decremetna menos dois
        *=4 Incrementa vezes quatro
        /=2 Decrementa dividindo por dois

    */

    // Laço
    var contador = 0

    while(contador < 11){
        document.write(contador+"<br>")
        contador++ 
    }

</script>
